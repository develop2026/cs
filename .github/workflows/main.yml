name: "自动任务"

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  auto_login_netlib:
    runs-on: ubuntu-latest
    steps:
      - name: "获取仓库代码"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: "设置Node.js环境"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "安装依赖项"
        run: npm install

      - name: "安装Playwright, browser"
        run: npx playwright install --with-deps chromium

      - name: "运行脚本（带定时器）"
        run: |
          # 在后台启动定时器
          (sleep 300 && echo "定时器触发，脚本将退出") &
          TIMER_PID=$!
          
          # 捕获退出信号
          trap "kill $TIMER_PID 2>/dev/null; exit 0" SIGTERM SIGINT
          
          # 运行主脚本
          npm run main
          
          # 脚本完成后清理定时器
          kill $TIMER_PID 2>/dev/null
          exit 0
